<!doctype html>
<html>
<head>
	<title>Domain Manager digger</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="copy-container">
		<h1>Click the buttons below to dig domains</h1>
		<div class="button-container">
			<a class="button red js-dig-cos-btn">Dig COS Domains</a>
			<a class="button blue js-dig-cms-btn">Dig CMS Domains</a>
		</div>
	</div>
	<div class="message-container">
		<p class="cos-container">COS domains found: <span class="cosDomainCount"></span></p>
		<p class="cms-container">CMS domains found: <span class="cmsDomainCount"></span></p>
	</div>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
